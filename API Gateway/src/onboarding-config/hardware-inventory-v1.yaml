api-name: hardware-inventory
namespace: hardware-inventory-namespace
port: 8000
version: v1
endpoints:
  - /hardware:
      GET: admin
      POST: admin
  - /hardware/low-stock:
      GET: developer
  - /hardware/by-location/*:
      GET: NO_AUTHENTICATION
  - /hardware/*:
      GET: AUTHENTICATE
      PUT: admin
      DELETE: admin
  - /procurement:
      GET: NO_AUTHENTICATION
      POST: NO_AUTHENTICATION
  - /procurement/urgent:
      GET: NO_AUTHENTICATION
  - /procurement/*:
      GET: NO_AUTHENTICATION
      PUT: NO_AUTHENTICATION