apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: gateway-namespace
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway-image
        command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]
        imagePullPolicy: Never
        env:
          - name: TOKEN_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: token-secret-key
                key: secret-key
        ports:
        - containerPort: 8000
          protocol: TCP
          name: gateway-port